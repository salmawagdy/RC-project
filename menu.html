<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class = 'container'>
        <nav>
            <div class ='nav-header'>
                <h1>All purchases</h1>
                <p>View and manage your purchases</p>
            </div>
            <ul>
                <li><img src="imgs/moon.png" alt="mode"class='mode-icon'></li>
                <li><img src="imgs/back.png" alt="arrow" class="list-icon"><a href="index.html">Add purchase</a></li>
            </ul>
        </nav>
        <div class="total">
            <div class="total-text">
                <p>Total Spend</p>
                <span>$0.00</span>
            </div>
            <div class="total-img">
            <img src="imgs/shopping-bag.png" class="purchase-icon" alt="purchases">
            </div>
        </div>
            <div class="menu">
                <div class="menu-text">
                    <h2>purchase History</h2>
                    <p>1 purchase recorded</p>
                </div>
            <div class='purchases'>
                <ul class="purchase-list">
                    <li>Date</li>
                    <li>Purchase</li>
                    <li>Amount</li>
                    <li>Actions</li>
                </ul>
            <hr>
                <ul class="purchase-items">
                    <li>Date</li>
                    <li>Purchase</li>
                    <li>Amount</li>
                    <li><img src="imgs/clipboard.png" class="update-icon" alt="update"><img src="imgs/trash.png " alt ="delete"class="delete-icon"></li>
                </ul>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
