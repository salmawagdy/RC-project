<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>My Tracker</title>
</head>

<body>
    <div class = 'container'>
        <nav>
            <div class ='nav-header'>
                <h1>Purchase Tracker</h1>
                <p>Keep track of your spending</p>
            </div>
            <ul>
                <li><img src="imgs/moon.png" alt="mode"class='mode-icon'></li>
                <li><img src="imgs/list.png" alt="list"class='list-icon'><a href="menu.html">View All</a></li>
            </ul>
        </nav>
        <div class="total">
            <div class="total-text">
                <p>Total Spend</p>
                <span>$0.00</span>
            </div>
            <div class="total-img">
                <img src="imgs/shopping-bag.png" class="purchase-icon" alt="purchases">
            </div>
        </div>
        <form action="submit" class="form">
            <div class="form-text">
                <h2>Add New Purchase</h2>
                <p>Enter Purchase details below</p>
            </div>
            <label for="purchase">Purchase Name</label>
            <input id="purchase" type="text" placeholder="e.g., Groceries, Coffe, Gas " >
            <label for="amount">Amount</label>
            <input id="amount" type="text" placeholder="0.00">
            <label for="date">Date</label>
            <input id="date" type="date">
            <button type="submit">Add Purchase</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
