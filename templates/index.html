<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>My Tracker</title>
</head>

<body>
    <div class = 'container'>
        <nav>
            <div class ='nav-header'>
                <h1>Purchase Tracker</h1>
                <p>Keep track of your spending</p>
            </div>
            <ul>
                <li><img src="{{ url_for('static', filename='images/moon.png') }}" alt="mode"class='mode-icon'></li>
                <li><img src="{{ url_for('static', filename='images/list.png') }}" alt="list"class='list-icon'><a href="{{ url_for('menu') }}">View All</a></li>
                <li> <a href="{{ url_for('login') }}">Login</a></li>
                <li> <a href="{{ url_for('signup') }}">Sign up</a></li>
            </ul>
        </nav>
        <div class="total">
            <div class="total-text">
                <p>Total Spend</p>
                <span>$0.00</span>
            </div>
            <div class="total-img">
                <img src="{{ url_for('static', filename='images/shopping-bag.png') }}" class="purchase-icon" alt="purchases">
            </div>
        </div>
<form id="purchase-form" class="purchase-form">
    <div class="form-text">
        <h2>Add New Purchase</h2>
        <p>Enter Purchase details below</p>
    </div>

    <label for="purchase">Purchase Name</label>
    <input id="purchase" name="name" type="text" placeholder="e.g., Groceries, Coffee, Gas">

    <label for="amount">Amount ($)</label>
    <input id="amount" name="amount" type="text" placeholder="0.00">

    <label for="date">Date</label>
    <input id="date" name="date" type="date">

    <button type="submit" class="submit-button">Add Purchase</button>
</form>

    </div>
    <script type="module" src="{{ url_for('static', filename='js/add.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
